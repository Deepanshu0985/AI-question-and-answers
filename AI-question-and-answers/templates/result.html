<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result Page</title>
    <style>
        /* Base setup */
        body {
            font-family: "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 60px 15px;
            color: #333;
        }

        .container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            padding: 40px 50px;
            width: 100%;
            max-width: 900px;
            animation: fadeIn 0.8s ease-in-out;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            color: #004aad;
            font-size: 28px;
            margin-bottom: 25px;
        }

        .json-container {
            background: #f8faff;
            border-radius: 14px;
            padding: 20px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.08);
            overflow-x: auto;
            animation: slideIn 0.8s ease-in-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        pre {
            font-family: Consolas, monospace;
            font-size: 15px;
            line-height: 1.5;
            color: #333;
            margin: 0;
            white-space: pre-wrap;
        }

        form {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-weight: 600;
            color: #004aad;
            font-size: 18px;
        }

        input[type="text"] {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            width: 100%;
        }

        input[type="text"]:focus {
            border-color: #66a6ff;
            box-shadow: 0 0 5px rgba(102,166,255,0.4);
            outline: none;
        }

        button {
            padding: 14px;
            background: linear-gradient(135deg, #66a6ff, #89f7fe);
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: linear-gradient(135deg, #4e8cff, #70e1f5);
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(102,166,255,0.3);
        }

        button.loading::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.3);
            animation: shimmer 1s infinite linear;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }

        .success-msg {
            background: #e8f7ed;
            color: #1d6b2c;
            border: 2px solid #9ee6af;
            padding: 15px;
            border-radius: 12px;
            margin-top: 25px;
            animation: fadeIn 0.6s ease-in-out;
        }

        details {
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px 15px;
            background: #f8f9fa;
            cursor: pointer;
        }

        details summary {
            font-weight: 600;
            color: #004aad;
            outline: none;
        }

        details pre {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Extracted JSON Data</h2>

        <div class="json-container">
            <details open>
                <summary>View Processed JSON</summary>
                <pre id="jsonData">{{ data }}</pre>
            </details>
        </div>

        <form method="POST" onsubmit="showLoading()">
            <label for="test_name">Enter Test Name</label>
            <input type="text" name="test_name" id="test_name" placeholder="e.g., JEE Physics Mock Test" required>

            <button id="submitBtn" type="submit">Submit to Database</button>
        </form>

        {% if success %}
            <div class="success-msg">
                âœ… {{ success }}
            </div>
        {% endif %}
    </div>

    <script>
        function showLoading() {
            const btn = document.getElementById('submitBtn');
            btn.classList.add('loading');
            btn.innerText = 'Saving...';
        }
    </script>
</body>
</html>
