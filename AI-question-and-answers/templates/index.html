<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subject Input Form</title>
    <style>
        body {
            font-family: "Segoe UI", Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 50px 10px;
            color: #333;
        }

        .container {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            padding: 40px 50px;
            width: 100%;
            max-width: 900px;
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #004aad;
        }

        label {
            font-weight: 600;
            display: block;
            margin-top: 20px;
            color: #333;
        }

        textarea {
            width: 100%;
            padding: 12px 15px;
            margin-top: 6px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 15px;
            font-family: Consolas, monospace;
            transition: border-color 0.3s;
            height: 350px;
            resize: vertical;
            line-height: 1.4;
            white-space: pre;
            overflow: auto;
        }

        textarea:focus {
            border-color: #66a6ff;
            outline: none;
            box-shadow: 0 0 5px rgba(102,166,255,0.5);
        }

        input[type="file"] {
            margin-top: 10px;
            font-size: 15px;
            border: 2px dashed #66a6ff;
            padding: 12px;
            border-radius: 10px;
            width: 100%;
            cursor: pointer;
            transition: border-color 0.3s ease, background 0.3s ease;
        }

        input[type="file"]:hover {
            border-color: #004aad;
            background: #f0f8ff;
        }

        button {
            display: block;
            width: 100%;
            margin-top: 30px;
            padding: 14px 0;
            background: linear-gradient(135deg, #66a6ff, #89f7fe);
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #4e8cff, #70e1f5);
        }

        details {
            margin-top: 25px;
            background: #f8f9fa;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        details summary {
            font-weight: 600;
            cursor: pointer;
            color: #004aad;
        }

        pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: Consolas, monospace;
            font-size: 14px;
        }

        h3 {
            margin-top: 40px;
            color: #004aad;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Questions for Each Subject</h2>
        
        <!-- NOTE: enctype added to support file upload -->
        <form method="POST" enctype="multipart/form-data">
            <label>Physics:</label>
            <textarea name="physics" placeholder='Paste Physics questions in JSON format here...' required>{{ physics_input or '' }}</textarea>

            <label>Chemistry:</label>
            <textarea name="chemistry" placeholder='Paste Chemistry questions in JSON format here...' required>{{ chemistry_input or '' }}</textarea>

            <label>Maths:</label>
            <textarea name="maths" placeholder='Paste Maths questions in JSON format here...' required>{{ maths_input or '' }}</textarea>

            <!-- ðŸ§© Excel Upload Field -->
            <label>Upload Mapping File (Excel):</label>
            <input type="file" name="mapping_file" accept=".xlsx,.xls,.csv" required>

            <button type="submit">Submit</button>
        </form>

        {% if physics_input or chemistry_input or maths_input %}
            <h3>Input Data Received:</h3>

            <details open>
                <summary>Physics Input</summary>
                <pre>{{ physics_input }}</pre>
            </details>

            <details>
                <summary>Chemistry Input</summary>
                <pre>{{ chemistry_input }}</pre>
            </details>

            <details>
                <summary>Maths Input</summary>
                <pre>{{ maths_input }}</pre>
            </details>
        {% endif %}

        {% if data %}
            <h3>Extracted JSON Output:</h3>
            <pre>{{ data }}</pre>
        {% endif %}
    </div>
</body>
</html>
